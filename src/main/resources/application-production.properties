spring.config.import=application.properties
# Spring auto-configuration properties
server.port=80
debug=false
spring.devtools.restart.enabled=false
spring.datasource.url=${DATASOURCE_MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.baseline-on-migrate=true
spring.flyway.default-schema=${FLYWAY_DEFAULT_SCHEMA}
# Application properties
app.security.jwt.secret=${APP_SECURITY_JWT_SECRET}
